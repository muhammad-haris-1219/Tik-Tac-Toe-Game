
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tic Tac Toe</title>
<style>
  :root {
    --bg: #0f172a;
    --board-bg: #1e293b;
    --cell-bg: #334155;
    --x-color: #38bdf8;
    --o-color: #facc15;
    --text: #f8fafc;
    --accent: #3b82f6;
    --win-color: #10b981;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  main {
    background: var(--board-bg);
    padding: 2rem;
    border-radius: 16px;
    max-width: 450px;
    width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
  }

  header {
    text-align: center;
    margin-bottom: 1.5rem;
  }

  header h1 {
    color: var(--accent);
    font-size: 2rem;
    margin-bottom: 0.3rem;
  }

  header p {
    font-size: 1rem;
    color: var(--text);
    opacity: 0.8;
  }

  .boxes {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    width: 100%;
  }

  .btn {
    background: var(--cell-bg);
    border: none;
    border-radius: 12px;
    font-size: clamp(2rem, 8vw, 3rem);
    font-weight: bold;
    color: var(--x-color);
    cursor: pointer;
    transition: 0.2s;
    aspect-ratio: 1/1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .btn:hover:not(:disabled) {
    transform: scale(1.05);
    background: #475569;
  }

  .btn:disabled {
    cursor: not-allowed;
    opacity: 0.7;
  }

  .alertBox {
    display: none;
    margin-top: 1rem;
    background: #1e293b;
    padding: 1rem 1.5rem;
    border-radius: 12px;
    text-align: center;
    border: 2px solid var(--accent);
    width: 100%;
  }

  .alertBox p {
    margin: 0.5rem 0;
  }

  .NGbtn, .resetBtn {
    margin-top: 1rem;
    background: var(--o-color);
    border: none;
    border-radius: 8px;
    padding: 0.6rem 1.5rem;
    font-weight: bold;
    cursor: pointer;
    color: #111;
    transition: 0.3s;
  }

  .NGbtn:hover, .resetBtn:hover {
    background: #fef08a;
  }

  footer {
    margin-top: 1rem;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  @media (max-width: 500px) {
    header h1 { font-size: 1.7rem; }
    .btn { font-size: clamp(1.5rem, 10vw, 2.5rem); }
  }
</style>
</head>
<body>
  <main>
    <header>
      <h1>Tic Tac Toe</h1>
      <p id="playerTurn">Player X's turn</p>
    </header>

    <section class="boxes">
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
    </section>

    <article class="alertBox" id="alertBox">
      <p id="winnerMsg"></p>
      <button class="NGbtn" id="newGameBtn">New Game</button>
    </article>

    <footer>
      <button class="resetBtn" id="resetBtn">Reset Game</button>
    </footer>
  </main>

<script>
  const buttons = document.querySelectorAll('.btn');
  const playerTurn = document.getElementById('playerTurn');
  const alertBox = document.getElementById('alertBox');
  const winnerMsg = document.getElementById('winnerMsg');
  const newGameBtn = document.getElementById('newGameBtn');
  const resetBtn = document.getElementById('resetBtn');

  let turn = true;
  const patterns = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  function checkWinner() {
    for (let pattern of patterns) {
      const [a, b, c] = pattern;
      if (buttons[a].textContent && buttons[a].textContent === buttons[b].textContent && buttons[a].textContent === buttons[c].textContent) {
        winnerMsg.textContent = `Winner: ${buttons[a].textContent}`;
        buttons.forEach(btn => btn.disabled = true);
        alertBox.style.display = 'block';
        return true;
      }
    }
    if([...buttons].every(btn => btn.textContent)) {
      winnerMsg.textContent = `It's a Draw!`;
      alertBox.style.display = 'block';
    }
  }

  buttons.forEach(btn => btn.addEventListener('click', () => {
    btn.textContent = turn ? 'X' : 'O';
    btn.style.color = turn ? '#38bdf8' : '#facc15';
    btn.disabled = true;
    turn = !turn;
    playerTurn.textContent = `Player ${turn ? 'X' : 'O'}'s turn`;
    checkWinner();
  }));

  newGameBtn.addEventListener('click', () => location.reload());
  resetBtn.addEventListener('click', () => {
    buttons.forEach(btn => {
      btn.textContent = '';
      btn.disabled = false;
    });
    turn = true;
    playerTurn.textContent = `Player X's turn`;
    alertBox.style.display = 'none';
  });
</script>
</body>
</html>
